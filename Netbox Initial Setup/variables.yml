---
# Datele folosite pentru configurarea Netbox

# ip-ul serverului de netbox
ip: 100.123.35.0

# user tokenul folosit e netbox
token: '0123456789abcdef0123456789abcdef01234567'

# reteaua netbox - sistem informatic si de comunicatii nato secret ship shore ship buffer
tenants:
    - SIC_NS_SSSB

# netbox sites. site-urile sunt assignate tenant-urilor
sites:
    - Bucuresti
    - Cluj

# producatorii de echipamente
manufacturers:
    - juniper
    - cisco

# rolurile asignate echipamentelor
device-roles:
    - "PERR"
    - "PE"
    - "singleCPE"
    - "primaryCPE"
    - "secondaryCPE"

# rolurile legaturilor
prefix_roles:
    - LAN_UM
    - legaturi_pe_cpe
    - legaturi_centrale
    - management

# legaturile cu clasele de ip-uri aferente
# aceste legaturi sunt asignate retelei
prefixes:
    - prefix: 192.168.0.0/16
      role: LAN_UM
    - prefix: 172.16.0.0/16
      role: legaturi_pe_cpe
    - prefix: 10.0.0.0/16
      role: legaturi_centrale
    - prefix: 100.123.0.0/16
      role: management

# crearea echipamentelor din retea, acestea sunt asignate retelei
devices:
    - name: pe-um01802.r1
      device_type: vMX
      device_role: PE
      site: Bucuresti
    - name: pe-um01802.r2
      device_type: Nexus
      device_role: PE
      site: Bucuresti
    - name: cpe-um01820.r1
      device_type: vMX
      device_role: singleCPE
      site: Cluj
    - name: cpe-um01820.r2
      device_type: Nexus
      device_role: singleCPE
      site: Cluj

# adresele ip asignate pe interfete
legaturi_centrale:
  #pe-um01802.r1
    - ip: 172.16.20.0/31
      device: pe-um01802.r1
      interface: ge-0/0/0
      description: Link catre cpe-um01820.r1
    - ip: 10.20.30.0/31
      device: pe-um01802.r1
      interface: ge-0/0/1
      description: Link catre pe-um01802.r2


legaturi_pe_cpe:
  #cpe-um01820.r1
    - ip: 172.16.20.1/31
      device: cpe-um01820.r1
      interface: ge-0/0/0
      description: Link catre pe-um01802.r1
    - ip: 192.168.0.1/16
      device: cpe-um01820.r1
      interface: ge-0/0/1
      description: Link catre LAN um01820

# adresa ip de management, adresa IP de management este asignata retelei
adresare_management:
    - ip: 100.123.1.0/16
      device: pe-um01802.r1
      interface: fxp0
      mgmt_only: True
      description: Management
    - ip: 100.123.1.2/16
      device: pe-um01802.r2
      interface: mgmt0
      mgmt_only: True
      description: Management
    - ip: 100.123.1.1/16
      device: cpe-um01820.r1
      interface: fxp0
      mgmt_only: True
      description: Management
    - ip: 100.123.1.3/16
      device: cpe-um01820.r2
      interface: mgmt0
      mgmt_only: True
      description: Management
